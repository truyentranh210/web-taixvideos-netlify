<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé¨ Video Downloader V3</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
    }
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2.5rem;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        animation: slideIn 0.8s ease-out forwards;
        opacity: 0;
    }
    @keyframes slideIn {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
        transition: all 0.4s ease;
    }
    h1 {
        font-size: 1.9rem;
        color: #222;
        margin-bottom: 0.4rem;
    }
    p {
        color: #555;
        margin-bottom: 1.8rem;
    }
    input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0,123,255,0.4);
        transform: scale(1.02);
        outline: none;
    }
    button {
        margin-top: 10px;
        width: 100%;
        padding: 14px 16px;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.4);
        transform: skewX(-25deg);
        transition: left 0.6s ease;
    }
    button:hover::before {
        left: 125%;
    }
    button:hover {
        box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        transform: translateY(-1px);
    }
    #results {
        display: none;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #f7f7f7;
        border-radius: 10px;
        animation: fadeIn 0.6s ease forwards;
    }
    #results video {
        width: 100%;
        border-radius: 10px;
        margin-top: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    #results h3 {
        color: #333;
        margin-bottom: 0.5rem;
    }
    #results a {
        display: inline-block;
        background: linear-gradient(90deg, #28a745, #34d058);
        color: white;
        padding: 12px 18px;
        border-radius: 6px;
        font-weight: bold;
        text-decoration: none;
        margin-top: 12px;
        transition: all 0.25s ease;
    }
    #results a:hover {
        background: linear-gradient(90deg, #218838, #2ebd5f);
        transform: translateY(-2px);
    }
    #error {
        margin-top: 1rem;
        color: #e63946;
        font-weight: bold;
        animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>üé• Video Downloader</h1>
    <p>D√°n link video v√†o ƒë√¢y ƒë·ªÉ xem v√† t·∫£i tr·ª±c ti·∫øp b√™n d∆∞·ªõi.</p>

    <input type="text" id="videoUrl" placeholder="https://www.xvideos.com/video...">
    <button id="submitBtn">üöÄ L·∫•y video</button>

    <div id="error"></div>
    <div id="results"></div>
</div>

<script>
const submitBtn = document.getElementById('submitBtn');
const videoUrlInput = document.getElementById('videoUrl');
const resultsDiv = document.getElementById('results');
const errorDiv = document.getElementById('error');

submitBtn.addEventListener('click', async () => {
    const url = videoUrlInput.value.trim();
    if (!url) {
        alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p URL video');
        return;
    }

    resultsDiv.style.display = 'none';
    errorDiv.textContent = '';
    submitBtn.disabled = true;
    submitBtn.innerHTML = '‚è≥ ƒêang t·∫£i...';

    try {
        const response = await fetch(`/api/getVideo?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (!response.ok) throw new Error(data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh.');

        resultsDiv.style.display = 'block';
        resultsDiv.innerHTML = `
            <h3>${data.title}</h3>
            <p>‚è± Th·ªùi l∆∞·ª£ng: ${data.duration} | üëÅ L∆∞·ª£t xem: ${data.views}</p>
            <video controls autoplay>
                <source src="${data.downloadUrl}" type="video/mp4">
                Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
            </video>
            <a href="${data.downloadUrl}" download="${data.title}.mp4" target="_blank">üíæ T·∫£i video n√†y</a>
        `;
    } catch (err) {
        errorDiv.textContent = `‚ùå ${err.message}`;
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'üöÄ L·∫•y video';
    }
});
</script>

</body>
</html>
